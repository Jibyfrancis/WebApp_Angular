<div class="allUsers">
  <div class="d-flex align-center p-3">
    <input type="text" name="search" [(ngModel)]="searchText" class="form-control" placeholder="search...">
    <!-- <button class="btn btn-primary m-2" (click)="search()">search</button> -->
  </div>

  <table>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">User Name</th>
          <th scope="col">Gender</th>

          <th scope="col">user email</th>
          <th scope="col">Mobile</th>
          <th scope="col">actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of allUsers | filter:searchText">
          <!-- <td>{{ user._id }}</td> -->
          <td>{{ user.userName }}</td>
          <td>{{ user.gender }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.mobile }}</td>
          <td><button class="btn btn-primary" routerLink="dashboard/edit{{user._id}}">edit</button></td>
          <td><button class="btn btn-danger" (click)="deleteUser(user)">delete</button></td>
        </tr>
      </tbody>
    </table>
  </table>
</div>
