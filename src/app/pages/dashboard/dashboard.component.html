<div class="container pt-4">
  <div class="row pb-3">
      <div class="text-end">
          <button mat-raised-button color="warn" (click)="OnLogout()">Logout</button>
      </div>
  </div>
  <mat-card style="text-align: center;">
      <div class="p-3">
          <img src="{{ url }}" alt="profile pic" width="200px" height="200px">
      </div>
      <div class="pb-3">
          <form enctype="multipart/form-data">
              <input type="file" name="image" id="image" (change)="selectImg($event)" />
              <button (click)="uploadImage()" class="btn btn-success">Upload</button>
          </form>
      </div>
      <!-- <mat-card-content><b>Username: </b>{{user.userName}}</mat-card-content>
      <mat-card-content><b>Email: </b>{{user.email}}</mat-card-content>
      <mat-card-content><b>Mobile: </b>{{user.mobile}}</mat-card-content>
      <mat-card-content><b>Gender: </b>{{user.gender}}</mat-card-content> -->

          <div class="card-body" style="padding: 1rem 30rem;">
            <div class="row">

              <div class="col-sm-3">
                <p class="mb-0">Full Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{user.userName}}</p>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{user.email}}</p>
              </div>
            </div>


            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Mobile</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{user.mobile}}</p>

              </div>
            </div>

          </div>



  </mat-card>
</div>
